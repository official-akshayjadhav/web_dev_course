<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap components</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="m-5 p-0">
            <h2>student info form</h2>
            <hr />
            <form style="width: 500px">
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="rollno" class="form-label"
                            >enter roll no</label
                        >
                    </div>
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            name="rollno"
                            placeholder="enter your roll no"
                        />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="name" class="form-label"
                            >enter your full name</label
                        >
                    </div>
                    <div class="col">
                        <input
                            type="text"
                            name="name"
                            class="form-control"
                            placeholder="enter your full name"
                        />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="dob" class="form-label"
                            >enter your DOB</label
                        >
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" name="dob" />
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="address" class="form-label"
                            >enter your address</label
                        >
                    </div>
                    <div class="col">
                        <textarea
                            class="form-control"
                            name="address"
                        ></textarea>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="marks" class="form-label"
                            >enter your marks</label
                        >
                    </div>
                    <div class="col">
                        <input
                            type="number"
                            class="form-control"
                            name="marks"
                            value="80"
                        />
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-5">
                        <label for="color" class="form-label"
                            >enter your favourite color</label
                        >
                    </div>
                    <div class="col">
                        <input
                            type="color"
                            class="form-control form-control-color"
                            name="color"
                        />
                    </div>
                </div>

                <div>
                    <input
                        type="submit"
                        name="submit"
                        class="btn btn-success"
                        value="send form"
                    />
                </div>
            </form>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
